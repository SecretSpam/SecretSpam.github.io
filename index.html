<!DOCTYPE html>

  <style>
    body {

      margin: 0;

      justify-content: center;

    .container {

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button {
      margin: 10px 0;

      width: 80%;
      max-width: 300px;

    }
    button {
      background-color: #007BFF;

      border: none;
      cursor: pointer;

    button:hover {
      background-color: #0056b3;

    p {
      margin: 10px 0;

    .contact {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;

      display: flex;

      justify-content: center;

  <script>
    let loopId = Math.floor(Math.random() * 1000000) + 1;

    function extractToken(url) {
      if (url.includes('play/message.php?u=')) {
        const urlObj = new URL(url);
        const params = new URLSearchParams(urlObj.search);
        return params.get('u');
      } else if (url.includes('i.secret-share.net/')) {
        const tokenStart = url.indexOf('i.secret-share.net/') + 19;
        const tokenEnd = url.indexOf('&n=');
        return url.substring(tokenStart, tokenEnd);
      } else {
        return null;
      }
    }

    function startLoop() {
      const message = document.getElementById('message').value;
      const url = document.getElementById('url').value;
      const token = extractToken(url);
      const isSingleMessage = document.getElementById('single-message-toggle').checked;

      if (!token) {
        alert('Invalid URL format');
        return;
      }

      document.getElementById('loop-status').textContent = isSingleMessage ? 'Sending message...' : 'Attack running...';

      fetch('https://1307-2a09-bac1-76a0-600-00-22f-97.ngrok-free.app/start', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message, url, token, loopId, isSingleMessage })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        document.getElementById('loop-status').textContent = isSingleMessage ? 'Message sent successfully!' : 'Attack started successfully!';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loop-status').textContent = 'Error starting Attack.';
      });
    }

    function stopLoops() {
      document.getElementById('loop-status').textContent = 'Stopping Attack...';

      fetch('https://1307-2a09-bac1-76a0-600-00-22f-97.ngrok-free.app/stop', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ loopId })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        document.getElementById('loop-status').textContent = 'Attack stopped successfully!';
        document.getElementById('loop-status').textContent = 'The only, and therefore the best, secret spammer. Made by 6 Gabe 9';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loop-status').textContent = 'Error stopping Attack.';
        document.getElementById('loop-status').textContent = 'The only, and therefore the best, secret spammer. Made by 6 Gabe 9';
      });
    }

    function checkServerStatus() {
      fetch('https://1307-2a09-bac1-76a0-600-00-22f-97.ngrok-free.app/status')
        .then(response => {
          if (response.ok) {
            document.getElementById('server-status').textContent = 'Servers are up ^^';
          } else {
            document.getElementById('server-status').textContent = 'Servers are currently down :(';
          }
        })
        .catch(error => {
          document.getElementById('server-status').textContent = 'Servers are currently down :(';
        });
    }

    function toggleButtons() {
      const isSingleMessage = document.getElementById('single-message-toggle').checked;
      const startButton = document.getElementById('start-button');
      const stopButton = document.getElementById('stop-button');

      if (isSingleMessage) {
        stopButton.style.display = 'none';
        startButton.textContent = 'Send Message';
      } else {
        stopButton.style.display = 'block';
        startButton.textContent = 'Start Loop';
      }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('loopId').textContent = loopId;
      document.getElementById('loop-status').textContent = 'The only, and therefore the best, secret spammer. Made by 6 Gabe 9';
      document.getElementById('single-message-toggle').addEventListener('change', toggleButtons);
      checkServerStatus();
      toggleButtons();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Secret Spam</h1>
    <p>Loop ID: <span id="loopId"></span></p>
    <input type="text" id="message" placeholder="Your message">
    <input type="text" id="url" placeholder="SS URL">
    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="single-message-toggle"> single message mode
      </label>
    </div>
    <div class="button-container">
      <button id="start-button" onclick="startLoop()">Start Loop</button>
      <button id="stop-button" onclick="stopLoops()">Stop Loops</button>
    </div>
    <p id="loop-status">Idle...</p>
