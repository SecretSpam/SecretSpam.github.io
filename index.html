<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret spam</title>
  <script>
    let loopId = Math.floor(Math.random() * 1000000) + 1;

    function extractToken(url) {
      if (url.includes('play/message.php?u=')) {
        const urlObj = new URL(url);
        const params = new URLSearchParams(urlObj.search);
        return params.get('u');
      } else if (url.includes('i.secret-share.net/')) {
        const tokenStart = url.indexOf('i.secret-share.net/') + 19;
        const tokenEnd = url.indexOf('&n=');
        return url.substring(tokenStart, tokenEnd);
      } else {
        return null;  // Handle invalid URL format
      }
    }

    function startLoop() {
      const message = document.getElementById('message').value;
      const name = document.getElementById('name').value;
      const url = document.getElementById('url').value;
      const token = extractToken(url);

      if (!token) {
        alert('Invalid URL format');
        return;
      }

      fetch('https://cd70-2a09-bac1-76c0-600-00-22e-38.ngrok-free.app/start', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message, name, token, loopId })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }

    function stopLoops() {
      fetch('https://cd70-2a09-bac1-76c0-600-00-22e-38.ngrok-free.app/stop', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ loopId })
      })
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</head>
<body>
  <p>Loop ID: <span id="loopId"></span></p>
  <input type="text" id="message" placeholder="Your message">
  <input type="text" id="name" placeholder="SS name">
  <input type="text" id="url" placeholder="SS URL">
  <button onclick="startLoop()">Start Loop</button>
  <button onclick="stopLoops()">Stop Loops</button>
  <script>
    document.getElementById('loopId').textContent = loopId;
  </script>
</body>
</html>
