<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Spam</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    button {

      margin: 10px 0;

    .contact {
      margin-top: 20px;

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #stop-button {
      display: none;
    }
  </style>
  <script>
    const loopId = Math.floor(Math.random() * 1000000) + 1;
    const server = 'https://522d-2a09-bac1-76e0-758-00-48-a6.ngrok-free.app'; 
    function extractTokens(urls) {
      return urls.split(',').map(url => {
        url = url.trim();
        try {
          const urlObj = new URL(url);
          if (url.includes('play/message.php?u=')) {
            const params = new URLSearchParams(urlObj.search);
            return params.get('u');
          } else if (url.includes('i.secret-share.net/')) {
            const tokenStart = url.indexOf('i.secret-share.net/') + 'i.secret-share.net/'.length;
            const tokenEnd = url.indexOf('&n=');
            return tokenEnd !== -1 ? url.substring(tokenStart, tokenEnd) : null;
          } else {
            return null;
          }
        } catch (error) {
          return null;
        }
      }).filter(token => token !== null);
    }


    function replaceRandomWords(message, randomWords) {
      let newMessage = message;
      while (newMessage.includes('{rand}') && randomWords.length > 0) {
        const randomWord = randomWords[Math.floor(Math.random() * randomWords.length)];
        newMessage = newMessage.replace('{rand}', randomWord);
      }
      return newMessage;
    }

    function startLoop() {
      const originalMessage = document.getElementById('message').value;
      const urls = document.getElementById('url').value;
      const randomWords = document.getElementById('random-words').value.split(',').map(word => word.trim()).filter(word => word !== '');
      const tokens = extractTokens(urls);
      const isSingleMessage = document.getElementById('single-message-button').dataset.singleMessage === 'true';

      console.log('Starting loop. Single Message Mode:', isSingleMessage); // Debugging statement

      if (tokens.length === 0) {
        alert('Invalid URL format or no valid tokens found.');
        return;
      }

      document.getElementById('loop-status').textContent = isSingleMessage ? 'Sending message...' : 'Attack running...';

      fetch(`${server}/start`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: originalMessage, urls, tokens, loopId, isSingleMessage, randomWords })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        document.getElementById('loop-status').textContent = isSingleMessage ? 'Message sent successfully!' : 'Attack started successfully!';
        if (!isSingleMessage) {
          document.getElementById('start-button').style.display = 'none';
          document.getElementById('stop-button').style.display = 'inline-block'; // Changed to inline-block
          console.log('Displayed Stop button'); // Debugging statement
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loop-status').textContent = 'Error starting Attack.';
      });
    }

    /**
     * Stop the ongoing message sending loop.
     */
    function stopLoops() {
      document.getElementById('loop-status').textContent = 'Stopping Attack...';

      fetch(`${server}/stop`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ loopId })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        document.getElementById('loop-status').textContent = 'Attack stopped successfully!';
        document.getElementById('start-button').style.display = 'block';
        document.getElementById('stop-button').style.display = 'none';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loop-status').textContent = 'Error stopping Attack.';
      });
    }

    /**
     * Check the server status by pinging the /status endpoint.
     */
    function checkServerStatus() {
      fetch(`${server}/status`)
        .then(response => {
          if (response.ok) {
            document.getElementById('server-status').textContent = 'Servers are up ✅';
            document.getElementById('server-status').style.color = 'green';
          } else {
            document.getElementById('server-status').textContent = 'Servers are currently down ❌';
            document.getElementById('server-status').style.color = 'red';
          }
        })
        .catch(error => {
          document.getElementById('server-status').textContent = 'Servers are currently down ❌';
          document.getElementById('server-status').style.color = 'red';
        });
    }

    /**
     * Toggle between single message mode and loop mode.
     */
    function toggleSingleMessage() {
      const button = document.getElementById('single-message-button');
      const startButton = document.getElementById('start-button');
      const isSingleMessage = button.dataset.singleMessage === 'true';
      const newIsSingleMessage = !isSingleMessage;
      button.dataset.singleMessage = newIsSingleMessage ? 'true' : 'false';
      button.textContent = newIsSingleMessage ? 'Switch to Loop Mode' : 'Switch to Single Message Mode';
      startButton.textContent = newIsSingleMessage ? 'Send Message' : 'Start Loop';
      console.log('Toggled Single Message Mode to:', newIsSingleMessage);
      document.getElementById('loop-status').textContent = 'Idle...';
      // Reset stop button visibility
      if (newIsSingleMessage) {
        document.getElementById('stop-button').style.display = 'none';
        document.getElementById('start-button').style.display = 'block';
      }
    }

    // Initialize event listeners and state on DOM content loaded
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loopId').textContent = loopId;
      const singleMessageButton = document.getElementById('single-message-button');
      const isSingleMessage = singleMessageButton.dataset.singleMessage === 'true';
      const startButton = document.getElementById('start-button');
      singleMessageButton.textContent = isSingleMessage ? 'Switch to Loop Mode' : 'Switch to Single Message Mode';
      startButton.textContent = isSingleMessage ? 'Send Message' : 'Start Loop';
      document.getElementById('loop-status').textContent = 'The only, and therefore the best, secret spammer. Made by Ron Tola';
      singleMessageButton.addEventListener('click', toggleSingleMessage);
      document.getElementById('start-button').addEventListener('click', startLoop);
      document.getElementById('stop-button').addEventListener('click', stopLoops);
      checkServerStatus();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Secret Spam by Ron Tola</h1>
    <p>Loop ID: <span id="loopId"></span></p>
    <input type="text" id="message" placeholder="Your message {rand} for random phrases">
    <textarea id="url" placeholder="SS URLs (separated by commas)"></textarea>
    <input type="text" id="random-words" placeholder="Random phrases (separated by commas)">
    <div class="button-container">
      <button id="single-message-button" data-single-message="false">Switch to Single Message Mode</button>
      <button id="start-button">Start Loop</button>
      <button id="stop-button">Stop Loops</button>
    </div>
    <p id="loop-status">Idle...</p>
